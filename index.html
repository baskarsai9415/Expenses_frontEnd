<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- <input id="box1" type="text" placeholder="Enter the Category Name"/> -->
    <form id="form1" action="http://localhost:5000" method="post">
      <label for="category">Choose a category:</label>
      <select name="category" id="category">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
      <button id="modalBtn" class="button">Add Category</button>
      <div class="container">
        <label>Transaction Type</label>
        <select name="transaction_type">
            <option value="Credit">Credit</option>
            <option value="Debit">Debit</option>
        </select>
      </div>
      <label>Transaction Mode</label>
      <input type="text" name="transaction_mode" id="transaction_mode">
      <div class="container1">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter the amount">
      </div>
    </form>
    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-Header">
          <span class="closeBtn">&times;</span>
          <h2>Please Enter the New Category Type</h2>
        </div>
        <div class="modal-body">
          <div id="newcat" class="newcat">
            <label>Category Name</label>
            <input type="text" name="categoryname" placeholder="Enter Category Name">
            <input type="submit" value="Submit">
          </div>
        </div>
        <div class="modal-footer">
          <h1>$xpense Tracker</h1>
        </div>
      </div>
    </div>
    <input id="formsubmit" type="submit" value="Submit"> 
    <div id="entry"></div>
    <script src="script.js"/>
  </body>
</html>
